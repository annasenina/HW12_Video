plugins {
    id 'java'
    id "io.qameta.allure" version "2.8.1"
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

allure {
    autoconfigure = true
    version = '2.13.5'

    useJUnit5() {
        version = '2.13.5'
    }
}

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()

   // systemProperty("remoteType","Chrome")

}

dependencies {
    compile("io.qameta.allure:allure-java-commons:2.13.5")
    compile("io.qameta.allure:allure-rest-assured:2.13.5")

    compile 'org.seleniumhq.selenium:selenium-java:3.141.59'
    compile 'org.aeonbits.owner:owner:1.0.12'
    compile 'com.codeborne:selenide:5.12.2'
    compile 'io.appium:java-client:7.3.0'
    compile 'io.github.bonigarcia:webdrivermanager:4.2.0'

    compile 'com.codeborne:selenide:5.13.0'

    compile("org.junit.jupiter:junit-jupiter-api:5.3.0")
    compile("org.junit.jupiter:junit-jupiter-engine:5.3.0")
    compile("org.junit.jupiter:junit-jupiter-params:5.3.0")
}
